<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./contato.css">
  <link rel="stylesheet" href="./headerfooter.css">
  <title>dindin</title>
</head>

<body>
  <header>

      <img src="./img/logo-header.png" alt="logo">

          <li> <a href="#">CURSOS </a> </li>
          <li> <a href="#"> BLOG</a></li>
          <li><a href="#">CONTATO</a> </li>

  <main>
    <section class="contatos">
      <form>
        <h2 id="contato">Contato</h2>
        <input class="dados" type="text" placeholder="nome">

        <textarea name="mensagem" id="mensagem" cols="30" rows="10" placeholder="mensagem"></textarea>
        <button id="botao">enviar</button>

      </form>
      <div>
        <img src="./img/ilustra-contato.png" id="foto">
      </div>
    </section>
  </main>

  <footer>
    <div class="rodape">
      <img src="./img/logo-footer.png" alt="logo-footer">
      <nav id="navbarfooter">
        <ul>
          <li>cursos</li>
          <li>blog</li>
          <li>contato</li>
        </ul>
      </nav>
      <div id="rodapes">
        <p>quero ser prof</p>
        <p>aqui tem outro link</p>
      </div>
    </div>
  </footer>

</html>
